<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>Iframe</h1>
    <p>a tag Iframe é uma chamada para outra janela dentro da página, tag: &lt; iframe &gt; </p>
    <iframe width="90%" src="../04-images/index.html" frameborder="0"></iframe>
    <p>Pode-se tambem incorporar paginas externas, por exemplo:</p>
    <iframe src="https://g1.globo.com/" frameborder="0"></iframe>
</body>
</html>
