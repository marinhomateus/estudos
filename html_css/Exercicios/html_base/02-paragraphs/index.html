<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebra de Linha</h1>
    <hr> <!--horizontal line-->
    <p>
        O que define a organizacao do seu conteudo sao as tags, basta inseri-las dentro do par de tags &lt;p&gt; e &lt;/p&gt;

    </p>
    <p>
        Se precisar quebrar o texto em algum lugar <br> dessa forma, vc pode utilizar a tag &lt;br&gt;
    </p>
    <p>
        Inserindo simbolos especiais: 
        &nbsp;<!--espaço em branco-->
        &amp;<!--E comercial-->
        &quot;<!--aspas-->
        <!--    <	less than	&lt;	&#60;
                >	greater than	&gt;	&#62;
                &	ampersand	&amp;	&#38;
                "	double quotation mark	&quot;	&#34;
                '	single quotation mark (apostrophe)	&apos;	&#39;
                ¢	cent	&cent;	&#162;
                £	pound	&pound;	&#163;
                ¥	yen	&yen;	&#165;
                €	euro	&euro;	&#8364;
                ©	copyright	&copy;	&#169;
                ®	registered trademark	&reg;	&#174;-->
    </p>
    <hr>
    <p>
        Inserindo emojis: <!--emojipedia.org-->
        &#x2764;<!--o &#x declara como uma entrada hexadecimal-->

    </p>

</body>
</html>
