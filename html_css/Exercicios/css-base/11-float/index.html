<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>

    <style>
        *{
            font-size: 1.2em;
        }

        img{
            float: left;/* posiciona o objeto como flutuante ao lado do proximo elemento */
        }

        p{
            clear: both;/* elimina a flutuacao em ambos os lados do elemento */
        }
    </style>
</head>
<body>
    <img src="../07-display/img/html.png">
    
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatem omnis ratione iure tenetur optio neque ipsum placeat itaque, suscipit voluptas maxime dolor error aliquam corporis! Cumque at nesciunt sunt eaque!
    </p>

</body>
</html>
