<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky</title>

    <style>

        .static{
            position: static;
        }

        .relative{
            position: relative; /* usa um pai do tipo static, caso negativo usa o body */
            right: -40px;
        }

        .fixed{
            position: fixed;/* posicionamento em relacao a janela */
            right: 20px;
            bottom: 20px;
        }

        .bg{
            width: 100px;
            height: 100px;
            display: inline-block;/* coloca os quadrados lado a lado */
        }

        .blue{
            background-color: blue;
        }

        .red{
            background-color: red;
        }

        
        .green{
            background-color: green;
        }

        
        .ret{
            background-color: yellow;
            width: 200px;
            height: 500px;
            overflow: auto;
        }

        .sticky{
            position: sticky;/* define a distancia minima do elemento */
            top: 0px;
        }


    </style>
    
</head>
<body>

    <div class="ret yellow">

        <div class="bg blue"></div>
        <div class="bg blue"></div>
        <div class="bg red sticky"></div>
        <div class="bg blue"></div>
        <div class="bg blue"></div>
        <div class="bg blue"></div>
        <div class="bg blue"></div>
        <div class="bg blue"></div>
        <div class="bg blue"></div>
        <div class="bg blue"></div>
        <div class="bg blue"></div>
        <div class="bg blue"></div>
        <div class="bg blue"></div>
        <div class="bg blue"></div>
        <div class="bg blue"></div>
    </div>
    
</body>
</html>
